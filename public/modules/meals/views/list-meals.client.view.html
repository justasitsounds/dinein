<section class="content">
    <section class="container">
        <section data-ng-controller="MealsController" data-ng-init="find()">
            <div class="page-header">
                <h1>Meals</h1>
            </div>
            <div class="list-group">
                <a data-ng-repeat="meal in meals" data-ng-href="#!/meals/{{meal._id}}" class="list-group-item">
        			<small class="list-group-item-text">
        				Posted on
        				<span data-ng-bind="meal.created | date:'medium'"></span>
        				by
        				<span data-ng-bind="meal.user.displayName"></span>
        			</small>
        			<h4 class="list-group-item-heading" data-ng-bind="meal.name"></h4>
                </a>
            </div>
            <!-- <div class="alert alert-warning text-center" data-ng-hide="!meals.$resolved || meals.length">
            	No Meals yet, why don't you <a href="/#!/meals/create">create one</a>?
            </div> -->
        </section>
    </section>
</section>
